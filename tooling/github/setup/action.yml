name: "Setup and install"
description: "Setup and install dependencies"

runs:
  using: "composite"
  steps:
    - name: Setup bun
      uses: oven-sh/setup-bun@v2
      with:
        bun-version: "1.3.5"

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version-file: ".nvmrc"
        cache: "bun"

    - shell: bash
      run: bun install --frozen-lockfile
